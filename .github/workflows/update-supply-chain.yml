name: Update Supply Chain Data

on:
  schedule:
    # Run every Sunday at 00:00 UTC (08:00 Taiwan time)
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Download watchlist
        run: python Get觀察名單.py

      - name: Download supply chain data
        run: python GetSupplyChain.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Update supply chain data $(date +'%Y-%m-%d')"
          git push
